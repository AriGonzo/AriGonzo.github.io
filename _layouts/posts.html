<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>!bang</title>

    <style>
a img {
  max-width: 100%;
  position: fixed;
  opacity: 0.15;
}
 i.fa-home::before {
  border: 12px solid #DCDADA;
  position: absolute;
  border-radius: 50%;
  opacity: 0.8
}
.fa-5x {
  width: 200px;
  height: 200px;
  position: absolute;
  font-size: 8em;
}
p {
  font-size: 13pt;
}
.container {
  width: 100%;
}
    </style>
  </head>
  <body>
      <div class="container">

        <nav class="navbar navbar-inverse" role="navigation">
          <div class="container">
             <a class="navbar-brand" href="//arigonzo.com">!bang</a>
             <a href="#" class="dropdown-menu navbar-right" role="menu">
               <ul class="posts">
                   {% for post in site.posts %}
                     <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                   {% endfor %}
                 </ul>
             </a>
           </div>
         </nav>

        <div class="row">
          <aside class="col-md-4">
            <!-- <a href="//arigonzo.com"><i class="fa fa-home fa-5x"></i></a> -->
            <figure id="back"><img src="//arigonzo.com/images/df_logo.png"></figure>
          </aside>
          <article class="col-md-8">
          {{content}}
          </article>
        </div>
      </div>
  </body>
</html>
